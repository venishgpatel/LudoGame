<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/header.css">

   <link href="css/style.css" rel="stylesheet">
   
   <title>Header</title>
   <script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>
</head>
<body>

<div class="topnav">
   <div style="text-align:center;">
		<a><span class="logo">Ludo Game </span></a>
		<a class="loginNav"><button class="login" type="button" data-toggle="modal" data-target="#loginModal"">Login</button></a>
   </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="login-input">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn login-form__btn submit w-100">Sign In</button>
        </form>
        <p class="mt-5 login-form__footer">Dont have account? <a href="#" onclick = "HideLoginModal();" data-toggle="modal" data-target="#SignUpModal"" class="text-primary">Sign Up</a> now</p>
      </div>
      
    </div>
  </div>
</div>


<!-- SignUp Modal -->
<div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register to play Ludo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="login-input">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control"  placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
			<div class="form-group">
                <input type="password" class="form-control" placeholder="Re-type Password" required>
            </div>
            <button class="btn login-form__btn submit w-100">Register</button>
        </form>
       </div>
      
    </div>
  </div>
</div>



<div id='cssmenu'>
<ul class = "navMenu">
   <li id = "home" name="home"><a href='index.html'>Home</a></li>
   <li id = "leaderboard" name="leaderboard"><a href='leaderboard.html'>Leaderboard</a></li>
   <li id = "rules" name="rules"><a href='rules.html'>How to Play</a></li>
   <li id = "contact" name="contact"><a href='#contact'>Contact</a></li>
</ul>
</div>

</body>
<html>

<script>
$(document).ready(function() {
$("#cssmenu ul li").removeClass('active');
if(document.URL.indexOf('leaderboard') != -1) {
	$("#leaderboard").addClass("active");
}
else if(document.URL.indexOf('index') != -1) {
	$("#home").addClass("active");
}
else if(document.URL.indexOf('rules') != -1) {
	$("#rules").addClass("active");
}

});
/* hide login popup */
function HideLoginModal()
{
	$('#loginModal').hide();
}
</script>
<script src="plugins/common/common.min.js"></script>
